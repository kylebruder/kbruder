{% extends 'base.html' %}
{% block body_block %}
<div class ="container edit-bg">
  <div class="container">
    <h2 class="updates-title">Piece Modification Form</h2>
    <br>
    <form  method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% include 'form_fields.html' %}
      <input type="submit" value="Modify" class="btn btn-success">
    </form>
    <br>
    {% if not object.is_public %}
      <a href="{% url 'images:publish_piece' object.slug %}">
        <button class="btn btn-success">Publish</button>
      </a>
    {% endif %}
    <br>
  </div>
</div>
{% endblock %}
