{% extends 'base.html' %}
{% block body_block %}
<div class="container images-bg">
  <h3 class="images-title">Images</h3>
  {% if object_list %}
    {% include "page_control.html" %}
    <div class="images-card-container">
      {% for image in object_list %}
        {% include "./image_list_card.html" %}
      {% endfor %}
    </div>
    {% include "page_control.html" %}
  {% else %}
    <p>There are no images yet.</p>
  {% endif %}
</div>
{% endblock %}
