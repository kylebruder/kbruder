{% extends "base.html" %}
{% block body_block %}
<div class="container images-bg">
  <br>
  {% ifequal request.user object.user %}
    <a href="{% url 'images:image_update' object.pk %}">
      <button type="button" class="btn btn-warning float-right">Edit</button>
    </a>
    <br>
  {% endifequal %}
  <h3 class="images-title">{{ object.title }}</h3>
  <img class="images-image" src="{{ object.image_file.url }}" alt="{{ object.title }}">
  <div class="row">
    <div class="col">
      <p class="images-caption">{{ object.caption }}</p>
    </div>
    <div class="col-">
      <div class="container">
        <p class="images-credit"><i>{{ object.credit }}</i></p>
      </div>
    </div>
  </div>
  {% if can_allocate %}
    <a href="{% url 'images:promote_image' object.pk  %}">
      <button type="button" class="btn btn-default float-right">&#9829;</button>
    </a>
    <div class="clear"></div>
  {% endif %} 
  <br>
</div>
<br>
{% endblock %}
