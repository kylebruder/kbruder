<div class="row">
  <div class="col">
    <h3 class="images-gallery-title">
      {% if user_only %}
        {% if user.first_name and user.last_name %}
          {{ user.first_name }} {{ user.last_name }}{% else %}{{ user }}{% endif %}'s Galleries
      {% else %}
        Galleries
      {% endif %}
    </h3>
  </div>
  {% if request.user.is_authenticated %}
    <div class="col-">
      <div class="container">
        <a href="{% url 'images:gallery_create' %}">
          <button type="button" class="btn btn-primary">New Gallery</button>
        </a>
      </div>
    </div>
  {% endif %}
</div>
