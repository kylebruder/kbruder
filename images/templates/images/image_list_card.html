<div class="images-card float-left">
  <span class="images-card-title">{{ image.title }}</span>
  <a href="{% url 'images:image_detail' image.pk %}">
    {% if image.thumbnail_file %}
      <img src="{{ image.thumbnail_file.url }}" class="images-thumbnail" alt="{{ image.title }}">
    {% else %}
      <p class="images-card-title">Click here to see the image</p>
    {% endif %}
  </a>
</div>
