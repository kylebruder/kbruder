<a href="{% url 'images:piece_detail' piece.slug %}">
  <div class="float-left images-piece-card" style="background-image:url('/media/{{ piece.image.thumbnail_file }}">
    <span class="images-piece-card-title">{{ piece.image.title }}</span>
      {% if not piece.is_public %}
        <span class="badge badge-secondary">Unpublished</span>
      {% endif %}
  </div>
</a>
