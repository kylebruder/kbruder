<div class="row">
  <div class="col">
    <h3 class="images-title">
      {% if user_only %}
        {% if target.first_name and target.last_name %}
          {{ target.first_name }} {{ target.last_name }}{% else %}{{ target }}{% endif %}'s Images
      {% else %}
        Images
      {% endif %}
    </h3>
  </div>
  {% if request.user.is_authenticated %}
    <div class="col-">
      <div class="container">
        <a href="{% url 'images:image_create' %}">
          <button type="button" class="btn btn-primary float-left">Upload Image</button>
        </a>
      </div>
    </div>
  {% endif %}
</div>
