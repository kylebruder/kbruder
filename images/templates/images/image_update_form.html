{% extends 'base.html' %}
{% block body_block %}
  {% load crispy_forms_tags %}
  <div class ="container uniForm edit-bg">
    <div class="container">
      <h2 class="images-title">Image Modification Form</h2>
    </div>
    <br>
    <div class="container">
      <form  method="post" enctype="multipart/form-data">
        <img class="images-image" src="{{ object.image_file.url }}" alt="{{ object.caption }}"><br>
        {% csrf_token %}
        {% include 'form_fields.html' %}
        <input type="submit" value="Modify" class="btn btn-success">
      </form>
    </div>
    <br>
  </div>
{% endblock %}
