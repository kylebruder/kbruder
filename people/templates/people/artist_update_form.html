{% extends 'base.html' %}
{% block body_block %}
  <div class ="container uniForm edit-bg">
    <div class="container">
      <h2 class="links-title">Artist Modification Form</h2>
    </div>
    <br>
    <div class="container">
      <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Modify" class="btn btn-success">
      </form>
      <br>
      {% if not object.is_public %}
        <a href="{% url 'people:artist_publish' object.slug %}">
          <button class="btn btn-success">Publish</button>
        </a>
      {% endif %}
    </div>
  </div>
{% endblock %}
