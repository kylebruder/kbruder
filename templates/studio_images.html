<h4 class="studio-image-title">Your Images</h4>
{% for i in images %}
  <a href="{% url 'images:image_detail' i.pk %}">
    <div class="studio-images-card float-left" style="background-image:url('/media/{{ i.thumbnail_file }}')">
      {% if not u.is_public %}
        <span class="badge badge-secondary">Unpublished</span>
      {% endif %}
    </div>
  </a>
{% endfor %}
<div class="clear"></div>
<p>
  <a href="{% url 'images:image_list' %}">all images</a>
</p>
