<div class="index-updates-bg">
  <h3 class="index-link-title">Links From Around the Internet</h3>
  <ul class="list-group">
    {% for link in links %}
      <li class="list-group-item index-link-li">
        <a href="{{ link.url }}">
          {{ link.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
