{% ifequal request.user object.user %}
  <div class="row">
    <div class="col">
      <a href="{% url 'updates:update_delete' object.pk %}">
        <button type="button" class="btn btn-danger float-right">Delete</button>
      </a>
      <a href="{% url 'updates:update_update' object.slug %}">
        <button type="button" class="btn btn-warning float-right">Edit</button>
      </a>
      {% if not object.is_public %}
        <a href="{% url 'updates:publish_update' object.pk %}">
          <button type="button" class="btn btn-success float-right">Publish</button>
        </a>
      {% endif %}
    </div>
  </div>
{% endifequal %}
