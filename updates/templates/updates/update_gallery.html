{% if object.gallery %}
  <!-- ROW 1 -->
  <div class="row">
    <div class="col">
      <h3 class="updates-gallery-title">{{ object.gallery.title }}</h3>
    </div>
  </div>
  <!-- ROW 2 -->
  <div class="row">
    <div class="col">
      <p class="updates-gallery-caption">{{ object.gallery.caption }}</p>
    </div>
  </div>
  <!-- ROW 3 -->
  <div class="row">
    <div class="col">
      <div class="updates-gallery-container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="{% url 'images:image_detail' object.gallery.images.first.pk %}">
                <img class="images-gallery-image" src="{{ object.gallery.images.first.image_file.url }}" alt="{{ object.gallery.images.first.title }}">
              </a>
            </div>
            {% for image in object.gallery.images.all %}
              {% ifnotequal image.pk object.gallery.images.first.pk %}
                <div class="carousel-item">
                  <a href="{% url 'images:image_detail' image.pk %}">
                    <img class="images-gallery-image" src="{{ image.image_file.url }}" alt="{{ images.title }}">
                  </a>
                </div>
              {% endifnotequal %}
            {% endfor %}
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
{% endif %}
<br>
