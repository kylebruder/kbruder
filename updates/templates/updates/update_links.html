<h3 class="links-title">Links</h3>
<ul class="list-group">
  {% for link in object.links.all %}
    <li class="list-group-item updates-list-item">
      <!-- ROW 1 -->
      <div class="row">
        <div class="col-">
          <img src="{{ link.image.thumbnail_file.url }}" class="links-thumbnail">
        </div>
        <div class="col">
          <a href="{{ link.url }}" class="links-list-link">
            <h4 class="links-list-title">{{ link.title }}</h4>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="links-list-description">{{ link.description }}</p>
        </div>
      </div>
      <!-- ROW 2 -->
      <div class="row">
      </div>
      <!-- ROW 3 -->
      <div class="row">
        <div class="col">
          <p class="links-list-link">
            {{ link.url }}
          </p>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
<br>
