{% extends 'base.html' %}
{% block body_block %}
<div class="container updates-bg">
    <h1>Recent Updates</h1>
  <div class="container">
    {% if object_list %}
      <ul class="list-group">
        {% for update in object_list %}
          <li class="list-group-item updates-list-item"><a class="updates-list-link" href="{% url 'updates:update_detail' update.slug %}">{{ update }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Updates are coming Soon.</p>
    {% endif %}
    <br>
  </div>  
</div>
{% endblock %}
