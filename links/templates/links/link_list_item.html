<li class="list-group-item links-list-li">
  <!-- ROW 1 -->
  <div class="row">
    <div class="col-">
      <img src="{{ link.image.thumbnail_file.url }}" class="links-thumbnail">
    </div>
    <div class="col">
      <a href="{{ link.url }}" class="links-list-link">
        <h4 class="links-list-title">{{ link.title }}</h4>
      </a>
    </div>
    {% if can_allocate %}
      <!-- START marshmallow -->
      <div class="col-">
        <a href="{% url 'links:promote' link.pk  %}">
          <button type="button" class="btn btn-default float-right">&#9829;</button>
        </a>
      </div>
      <!-- STOP marshmallow -->
    {% endif %}
  </div>
  <div class="row">
    <div class="col">
      <p class="links-list-description">{{ link.description }}</p>
    </div>
  </div>
  <!-- ROW 2 -->
  <div class="row">
  </div>
  <!-- ROW 3 -->
  <div class="row">
    <div class="col">
      <p class="links-list-link">
        {{ link.url }}
      </p>
    </div>
    <div class="col-">
      {% ifequal link.user request.user %}
        <a href="{% url 'links:link_update' link.pk %}">
          <button type="button" class="btn btn-warning float-right">Edit</button>
        </a>
      {% endifequal %}
    </div>
  </div>
</li>
